apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "com.felipe.snake"
        minSdkVersion 5
        targetSdkVersion 5
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
